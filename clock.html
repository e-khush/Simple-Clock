<html>
<head>
  <style>
    div.a{

      text-align: center;

      font-size: 200px;

      margin-top: 20px;
    }
  </style>
  <script>
    
    let a;
    let date;
    let time;
    let i;
    setInterval(()=>{ 
    a=new Date();
    addzero=(i)=>{
       if (i < 10) {
    i = "0" + i;
  }
  return i;
    }
    time=addzero(a.getHours())+":"+addzero(a.getMinutes())+":"+addzero(a.getSeconds());
    document.getElementById('t').innerHTML=time;
  },1000)
    
  </script>

</div>
